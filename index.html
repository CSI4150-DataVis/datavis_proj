<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <link rel="stylesheet" href="./css/main.css?v=3.3" />

    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script> -->

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://stamen-maps.a.ssl.fastly.net/js/tile.stamen.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-providers@latest/leaflet-providers.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- <script src="./page/main.js?v=2.0"></script> -->
    <script src="https://unpkg.com/d3-array@1"></script>
    <script src="https://unpkg.com/d3-collection@1"></script>
    <script src="https://unpkg.com/d3-path@1"></script>
    <script src="https://unpkg.com/d3-shape@1"></script>
    <script src="https://unpkg.com/d3-sankey@0"></script>
    <link
      href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css"
      rel="stylesheet"
    />
    <script>
      var sankey = d3.sankey();
    </script>
    <title>Document</title>
  </head>
  <body>
    <h1>상권 및 유동인구 시각화</h1>
    <div class="full-map">
      <div class="checkbox-map">
        <div id="howto">
          사용방법<br />1. 상권 선택<br />2. 유동인구 또는 매출 선택 (매출은
          서비스 업종 선택 가능)
        </div>
        <div class="checkbox">
          <label for="checkboxInput" id="checkbox-label">
            <input
              type="checkbox"
              name="pop-or-rev"
              value="pop"
              class="cb"
              onclick="getCheckboxValue(event)"
            />유동인구 <input type="checkbox" name="pop-or-rev" value="rev"
            class="cb" onclick="getCheckboxValue(event)"" />매출 <input
            type="checkbox" name="sankey" value="sankey" class="cb"
            onclick="getCheckboxValue(event)"" />Sankey
          </label>
          <div id="nameBox"></div>
        </div>
        <div id="map"></div>
        <div id="map"></div>
      </div>
    </div>
    <div class="detail-graph">
      <div class="graph">
        <div id="time-graph">시간 그래프</div>
        <div id="day-graph">요일 그래프</div>
      </div>
      <div class="sankey">
        <div id="time-sankey-chart">시간 Sankey 차트</div>
        <div id="day-sankey-chart">요일 Sankey 차트</div>
      </div>
    </div>
    <script src="./page/main.js?v=3.40"></script>
  </body>
</html>
