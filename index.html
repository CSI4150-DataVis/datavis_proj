  <body>
    <h1>상권 및 유동인구 시각화</h1>
    <div class="full-map">
      <div class="checkbox-map">
        <div class="checkbox">
          <input
            type="checkbox"
            name="pop-or-rev"
            value="pop"
            onclick="getCheckboxValue(event)"
          />유동인구 <input type="checkbox" name="pop-or-rev" value="rev"
          onclick="getCheckboxValue(event)"" />매출 <input type="checkbox"
          name="pop-or-rev" value="rev" onclick="getCheckboxValue(event)""
          />매출 <input type="checkbox" name="sankey" value="sankey"
          onclick="getCheckboxValue(event)"" />Sankey
        </div>
        <div id="map"></div>
        <div id="map"></div>
      </div>
    </div>
    <div class="detail-graph">
      <div class="graph">
        <div id="time-graph">시간 그래프</div>
        <div id="day-graph">요일 그래프</div>
      </div>
      <div class="sankey">
        <div id="time-sankey-chart">시간 Sankey 차트</div>
        <div id="day-sankey-chart">요일 Sankey 차트</div>
      </div>
    </div>
    <script src="./page/main.js?v=3.39"></script>
